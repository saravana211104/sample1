<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="style.css">
    <title>Login</title>
    <style>
        .container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1; /* Ensure the container appears above the video */
            background-color: hsla(42, 100%, 62%, 0.843); /* Semi-transparent white background */
            padding: 20px;
            border-radius: 10px;
        }
        
        video {
            opacity: 70%;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: 0; /* Ensure the video stays below the container */
        }
        
        /* Additional styles for the form */
        .container h2 {
            text-align: center;
        }
        
        .container input[type="text"],
        .container input[type="password"],
        .container input[type="submit"] {
            width: 100%;
            padding: 6px;
            margin: 5px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        
        .container input[type="submit"] {
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
        }
        
        .container input[type="submit"]:hover {
            background-color: #0056b3;
        }
        

    </style>

    </head>
    <body>
        <video width="100%" height="100%" autoplay muted >
            <source src="Quick Video Tour _ Sri S. Ramasamy Naidu Memorial College, Sattur _ Aerial View (1).mp4">

        </video>
    
    <div class="container">
        <h2>Login</h2>
        <form id="loginForm" onsubmit="validateLogin(); return false;">
            <input type="text" id="username" placeholder="Username" required>
            <input type="password" id="password" placeholder="Password" required>
            <input type="submit" value="Login">
        </form>
    </div>
    
    <script>
        // Dummy username and password for demonstration
        const storedUsername = "cs";
        const storedPassword = "123";
    
        function validateLogin() {
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;
    
            if (username === storedUsername && password === storedPassword) {
                // Successful login, redirect to next page
                window.location.href = "home.html";
            } else {
                // Invalid login, show alert message
                alert("Invalid username or password. Please try again.");
            }
        }
    </script>
</html>
